data_files:
  data_1:
    filename: data\SecA_cluster.csv
    format: DynamX_v3_cluster


protein:
  sequence: 
  n_term: 1
  c_term: 901
  oligomeric_state: 2
  concentration: 4e-6


states:
  SecA_monomer:  # Short human-readable identifier for this protein HDX state
    protein:      # override global protein data
      sequence: 
      oligomeric_state: 2
    peptides:
      partially_deuterated:  # Dictionary of peptides defined for this HDX state (typically partially dueterated, fully_deuterated, non_deuterated)
        data_file: data_1
        filters:
          State: "SecA-monomer"
          Exposure:
            - 0.167
            - 0.5
            - 1.0
            - 2.0
            - 5.0
            - 10.00
            - 30.000002
        metadata: # experimental details for this peptide set
          pH: 7.5  # pH_read, uncorrected
          d_percentage: 90.
          temperature:
            value: 293.15
            unit: K
      fully_deuterated:
        data_file: data_1
        filters:
          "State": "Full Deuteration control"
          "Exposure": 0.167
        metadata:
          method: 6M Urea-d4 (98% D, Sigma) overnight at room temperature
          DOI: 10.1016/j.str.2021.03.015
      non_deuterated:
        data_file: data_1
        filters:
          "State": "SecA-monomer"
          "Exposure": 0.0


