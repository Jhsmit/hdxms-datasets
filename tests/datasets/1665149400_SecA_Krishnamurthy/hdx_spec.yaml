data_files:
  data_1:
    filename: data/SecA.csv
    format: DynamX_v3_state


protein:
  sequence: 
  n_term: 1
  c_term: 901
  oligomeric_state: 2
  concentration: 4e-6


# = mSecA with reduced dimerization constant
states:
  SecA_monomer:
    peptides:
      fully_deuterated:
        data_file: data_1
        filters:
          State: Full Deuteration control
          Exposure: 0.167
        metadata:
          method: 6M Urea-d4 (98% D, Sigma) overnight at room temperature
          DOI: 10.1016/j.str.2021.03.015
      partially_deuterated:
        data_file: data_1
        filters:
          State: SecA-monomer
          Exposure:
           - 0.167
           - 0.5
           - 1.0
           - 2.0 
           - 5.0
           - 10.0
           - 30.000002
        metadata:
          pH: 7.5  # pH_read, uncorrected
          d_percentage: 90. # Percentage deuterium in exchange buffer
          temperature:  # Temperature of the exchange buffer and unit
            value: 30.
            unit: Celsius
