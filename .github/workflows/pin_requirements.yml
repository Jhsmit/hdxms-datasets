name: Generate Requirements Files

on:
  workflow_dispatch:

jobs:
  generate-requirements:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        python-version: ["3.11", "3.12", "3.13", "3.14"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          # Install a specific version of uv.
          version: "0.5.4"

      - name: Generate requirements file
        run: uv pip compile --all-extras pyproject.toml -o requirements-${{ matrix.os }}-${{ matrix.python-version }}.txt

      - name: Generate lock file
        run: uv lock

      - name: Rename lock file
        run: |
          cp uv.lock uv-${{ matrix.os }}-${{ matrix.python-version }}.lock

      - name: Upload requirements file
        uses: actions/upload-artifact@v4
        with:
          name: req-artifact-${{ matrix.os }}-${{ matrix.python-version }}
          path: requirements-${{ matrix.os }}-${{ matrix.python-version }}.txt

      - name: Upload lock file
        uses: actions/upload-artifact@v4
        with:
          name: lock-artifact-${{ matrix.os }}-${{ matrix.python-version }}
          path: uv-${{ matrix.os }}-${{ matrix.python-version }}.lock
  
  
  merge:
    runs-on: ubuntu-latest
    needs: generate-requirements
    steps:
      - name: Merge Requirements Artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: all-requirements
          pattern: req-artifact-*

      - name: Merge Lock File Artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: all-lockfiles
          pattern: lock-artifact-*